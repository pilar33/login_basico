<h1>Registrarse</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
  <button type="submit">Crear cuenta</button>
</form>
